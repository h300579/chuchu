<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>我们的纪念日</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #ffe4f2;
        overflow: hidden;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      /* 三层立体景深背景 */
      .bg-layer {
        position: absolute;
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.45;
        animation: bgFloat 18s ease-in-out infinite alternate;
      }
      .bg-layer2 {
        position: absolute;
        width: 140%;
        height: 140%;
        top: -20%;
        left: -20%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
        animation: bgFloat2 26s ease-in-out infinite alternate;
      }
      .bg-layer3 {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.25;
        animation: bgFloat3 32s ease-in-out infinite alternate;
      }

      @keyframes bgFloat {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(20px, -20px) scale(1.06);
        }
      }
      @keyframes bgFloat2 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(-25px, 20px) scale(1.08);
        }
      }
      @keyframes bgFloat3 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(30px, 25px) scale(1.1);
        }
      }

      /* 照片墙 */
      .photo-wall {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        overflow: hidden;
      }

      .photo {
        position: absolute;
        border: 10px solid #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(255, 130, 180, 0.35);
        opacity: 0.85;
        animation: gentleShake 6s ease-in-out infinite alternate;
      }

      @keyframes gentleShake {
        0% {
          transform: rotate(-1deg) translateY(0px);
        }
        100% {
          transform: rotate(1deg) translateY(-4px);
        }
      }

      /* 主照片 */
      .main-photo {
        position: absolute;
        z-index: 7;
        border: 12px solid white;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(255, 120, 160, 0.4);
        opacity: 0.97;
        animation: gentleShake 7s ease-in-out infinite alternate;
      }

      /* 内容框 */
      .content-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.55);
        padding: 36px 60px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        text-align: center;
        z-index: 10;
        border: 2px solid rgba(255, 200, 230, 0.7);
        box-shadow: 0 0 30px rgba(255, 160, 210, 0.5);
        animation: breathGlow 4s ease-in-out infinite;
      }

      @keyframes breathGlow {
        0% {
          box-shadow: 0 0 25px rgba(255, 150, 200, 0.45);
        }
        50% {
          box-shadow: 0 0 45px rgba(255, 180, 220, 0.75);
        }
        100% {
          box-shadow: 0 0 25px rgba(255, 150, 200, 0.45);
        }
      }

      .title {
        font-size: 34px;
        color: #ff6fa8;
        margin-bottom: 20px;
        text-shadow: 0 0 7px rgba(255, 255, 255, 0.9);
      }

      #countdown {
        font-size: 26px;
        font-weight: bold;
        color: #d93f75;
        padding: 12px 20px;
        background: rgba(255, 240, 245, 0.75);
        border-radius: 12px;
        border: 2px solid rgba(255, 180, 210, 0.8);
        display: inline-block;
      }

      /* 漂浮爱心 */
      .floating-heart {
        position: absolute;
        color: #ff7aa5;
        font-size: 20px;
        opacity: 0.8;
        animation: floatUp 6s linear infinite;
        z-index: 20;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(-150px) scale(1.6);
          opacity: 0;
        }
      }

      /* 点击爱心 */
      .click-heart {
        position: absolute;
        color: #ff5d93;
        font-size: 22px;
        animation: clickFloat 1.2s ease-out forwards;
        pointer-events: none;
        z-index: 99;
      }
      @keyframes clickFloat {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-80px) scale(1.8);
          opacity: 0;
        }
      }

      /* PC端布局 - 恢复你原来的样式 */
      @media (min-width: 769px) {
        .photo:nth-of-type(1) {
          top: -5%;
          right: 10%;
          width: 14%;
          transform: rotate(30deg);
        }

        .photo:nth-of-type(2) {
          top: -20%;
          right: 40%;
          width: 20.3%;
          transform: rotate(30deg);
        }

        .photo:nth-of-type(3) {
          top: -1%;
          left: -1%;
          width: 33.6%;
          transform: rotate(30deg);
        }

        .main-photo {
          bottom: -10%;
          left: 50%;
          width: 60%;
          transform: translate(-50%, -50%) rotate(-2deg);
        }
      }

      /* 手机端适配 */
      @media (max-width: 768px) {
        html,
        body {
          overflow: hidden;
          height: 100%;
        }

        body {
          transform: none;
        }

        /* 手机端照片布局 */
        .photo:nth-of-type(1) {
          top: 10%;
          right: 5%;
          width: 30%;
          transform: rotate(15deg);
        }

        .photo:nth-of-type(2) {
          top: 25%;
          left: 5%;
          width: 35%;
          transform: rotate(-10deg);
        }

        .photo:nth-of-type(3) {
          bottom: 15%;
          left: 8%;
          width: 30%;
          transform: rotate(20deg);
        }

        .main-photo {
          bottom: 25%;
          left: 50%;
          width: 70%;
          transform: translate(-50%, 0) rotate(-2deg);
          border-width: 8px;
        }

        .content-box {
          padding: 20px 25px;
          width: 70%;
          top: 30%;
        }

        .title {
          font-size: 22px;
          margin-bottom: 15px;
        }

        #countdown {
          font-size: 18px;
          padding: 8px 15px;
        }

        .photo {
          border-width: 6px;
        }

        .floating-heart {
          font-size: 16px;
        }

        .click-heart {
          font-size: 18px;
        }

        .bg-layer,
        .bg-layer2,
        .bg-layer3 {
          width: 200%;
          height: 200%;
          top: -50%;
          left: -50%;
        }
      }

      /* 小屏手机优化 */
      @media (max-width: 375px) {
        .title {
          font-size: 18px;
        }

        #countdown {
          font-size: 16px;
        }

        .main-photo {
          width: 80%;
        }
      }
    </style>
  </head>

  <body>
    <img src="light1.png" class="bg-layer" />
    <img src="light2.png" class="bg-layer2" />
    <img src="light3.png" class="bg-layer3" />

    <div class="photo-wall">
      <img src="bg3.png" class="photo" />
      <img src="bg1.png" class="photo" />
      <img src="bg2.png" class="photo" />

      <!-- 主照片 -->
      <img src="main.png" class="main-photo" />
    </div>

    <!-- 内容区 -->
    <div class="content-box">
      <div class="title">喵喵 和 初初 已经认识了</div>
      <div id="countdown">Loading...</div>
    </div>

    <script>
      /* 计时功能 */
      const startDate = new Date(2022, 10, 28);

      function updateCountdown() {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff / 3600000) % 24);
        const minutes = Math.floor((diff / 60000) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById(
          "countdown"
        ).innerText = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();

      /* 漂浮爱心 */
      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerText = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
      setInterval(createFloatingHeart, 800);

      /* 点击爱心 */
      document.addEventListener("click", function (e) {
        const heart = document.createElement("div");
        heart.className = "click-heart";
        heart.innerText = "❤";
        heart.style.left = e.pageX + "px";
        heart.style.top = e.pageY + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      });
    </script>
  </body>
</html>
